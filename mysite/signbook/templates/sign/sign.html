{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Welcome</title>
   <link rel="stylesheet" href="{% static 'signcss/style.css' %}">
</head>
<body>

	<form method="POST" action="{% url 'sign' %}" >
        {% csrf_token %}

    <table>
    <h2>Please fillup the Form </h2>
    <tr>
    <th>Name:</th> <th>{{ form.name }} </th>
    </tr>
    <tr>
    <th>Comment:</th> <th>{{ form.comment }} </th>
    </tr>
     <tr>
        <th></th>
    <th><button type="submit">Sign</button></th>
    </tr>
    </table>
	</form>
</body>
</html>
